<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
<form name="answer_form" action="/submitwords?{{url}}?id={{t_id}}" method="post">
    <input type="hidden" name="title_id" value="{{ t_id }}">
    <textarea name="text" rows="5" style="width:700px;"></textarea>
	<input type="hidden" name="type" value="{{ url }}">
    <div id="div_submit">
        {% if username %}
            <input type="submit" value="提交" onclick="return checksub();" class="btn">
        {% else %}
                <abbr title="登陆后才能发言"><input type="submit" value="请先登录" onclick="return checksub();" disabled="disabled" class="btn"></abbr>
        {% endif %}
    </div>
</form>
</body>
</html>
