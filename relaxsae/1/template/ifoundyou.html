<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{{title}}</title>
</head>
{% include 'menu.html' %}

<body>
<div class="container">
    <div class="row">
        <div class="hero-unit" style="background:url({{img_url}});">
            <h2 class="text-warning">{{title}}</h2>
            <small class="alert alert-info">{{body}}</small>
            <p>
            <br />
            <a class="btn btn-info btn-large" href="{{link}}">
              <strong>{{btn}}</strong>
            </a>
            </p>
        </div>
	</div>
    <div class="row-fluid">
    	<div class="span12">
            <div class="span6">
                <form action="/ifoundyoubyphone" class="form-search" method="POST">
                    <div class="input-append">
                        <input name="telephone" type="text" placeholder="定位手机号码" class="search-query" />
                        <button type="submit" class="btn btn-success">定位好友</button>
                    </div>
                </form>
                <div id="div_ifoundyou_alert" class="">
                    {% if not username %}
                        <div class="alert span7">
                            <button type="button" data-dismiss="alert" class="close">&times;</button>
                            <strong>该功能仅限登录用户使用！</strong>
                        </div>
                    {% else %}
                        {% if error %}
                            <div class="alert">
                                <button type="button" data-dismiss="alert" class="close">&times;</button>
                                <strong>{{error}}</strong>
                            </div>
                        {% endif %}
                    {% endif %}
                </div>
            </div>
            <div class="span5" class="label">
                <div class="alert alert-success"><strong>关于本功能</strong><br />该功能需要被定位者使用配有GPS功能的Android设备安装客户端来实现<br />
                例如，A的手机安装客户端后，打开GPS模块来分享自己的位置，好友B通过本页面即可以A的手机号码搜索到A的位置！</div>
            </div>
        </div>
    </div>
    
</div>
{% include 'tail.html' %}
</body>
</html>
