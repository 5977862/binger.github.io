<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
<ul class="pager pull-left">
{% if page != 1 %}
	{% if mine %}    
		<li><a href="/{{ page_url }}?page={{ page }}&type=previous&id={{ t_id }}&mine=1">上一页</a></li>
    {% else %}
		<li><a href="/{{ page_url }}?page={{ page }}&type=previous&id={{ t_id }}">上一页</a></li>
    {% endif %}
{% endif %}
{% if page != pages and pages > 1 %}
	{% if mine %}
		<li><a href="/{{ page_url }}?page={{ page }}&type=next&id={{ t_id }}&mine=1">下一页</a></li>
    {% else %}
		<li><a href="/{{ page_url }}?page={{ page }}&type=next&id={{ t_id }}">下一页</a></li>
    {% endif %}
{% endif %}
</ul>
</body>
</html>
